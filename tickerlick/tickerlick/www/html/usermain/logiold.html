    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Tickerlick - Login and Registration Form" />
        <meta name="keywords" content="tickerlick,MACD,RSI,Bollinger Band,Stochastic" />
        <meta name="author" content="Tickerlick" />
        <link rel="shortcut icon" href="../favicon.ico">
        <!-- Include JS File Here -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/registration.js"></script>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Login <span> TickerLick </span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your Email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Your Email"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Password" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                           <form  action="php/register.php" autocomplete="on">
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="fnamesignup" class="uname" data-icon="u">First Name</label>
                                    <input id="fnamesignup" name="fnamesignup"  type="text" placeholder="First Name" />
                                </p>
                                <p>
                                    <label for="lnamesignup" class="lname" data-icon="u">Last Name</label>
                                    <input id="lnamesignup" name="lnamesignup" type="text" placeholder="Last Name" />
                                </p>
                                <p> 
                                    <label for="email" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" type="email" placeholder="Your Email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup"  type="password" placeholder="Password"/>
                                </p>
                                <p> 
                                    <label for="cpasswordignup" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="cpasswordsignup" name="cpasswordsignup"  type="password" placeholder="Password"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register">Log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
