<!doctype html>
<html lang="en">
<head>
<title>My First JavaScript</title>
<meta charset="utf-8">
<link rel="stylesheet" href="lounge.css">
</head>
<body>
<script>
// substitute your favorite drink below
var drink = "red bull";
var lyrics = "";
var cans = 99;
while (cans > 0) {
	lyrics = lyrics + cans + " cans of " + drink + " on the wall <br>";
	lyrics = lyrics + cans + " cans of " + drink + "<br>";
	lyrics = lyrics + "Take one down, pass it around, <br>";
	if (cans > 1) {
		lyrics = lyrics + (cans-1) + " cans of <p1>" + drink + "</p1> on the wall <br>";
	}
	else {
		lyrics = lyrics + "No more cans of " + drink + " on the wall <br>";
	}
	cans--;
}
document.write(lyrics);
</script>
</body>
</html>
