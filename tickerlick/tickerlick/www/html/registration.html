    <head>
        <meta charset="UTF-8" />

        <title>Login and Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LuckyTicker - Login and Registration Form" />
        <meta name="keywords" content="luckyticker,tickerlick,MACD,RSI,Bollinger Band,Stochastic" />
        <meta name="author" content="LuckyTicker" />
        <link rel="shortcut icon" href="favicon.ico">
        <!-- Include JS File Here -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/registration.js"></script>
        <link rel="stylesheet" type="text/css" href="usermain/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="usermain/css/style.css" />
        <link rel="stylesheet" type="text/css" href="usermain/css/animate-custom.css" />
    </head>
<body>
<div class="container">
            <header>
                <h1>Login <span> TickerLick </span></h1>
            </header>
            <section>
            <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>  
            <div id="register" class="animate form">
                                <form class="form" method="post" action="#"> 
                                <h1> Sign up </h1>
                                <p>
                                    <label for="fname" class="uname" data-icon="u">First Name</label>
                                    <input id="fname" name="fname"  type="text" placeholder="First Name" />
                                </p>
                                <p>
                                    <label for="lname" class="lname" data-icon="u">Last Name</label>
                                    <input id="lname" name="lname" type="text" placeholder="Last Name" />
                                </p>
                                <p>
                                    <label for="email" class="youmail" data-icon="e" > Your email</label>
                                    <input id="email" name="email" type="email" placeholder="Your Email"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="password" name="password"  type="password" placeholder="Password"/>
                                </p>
                                <p>
                                    <label for="cpasswordignup" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="cpassword" name="cpassword"  type="password" placeholder="Password"/>
                                </p>
                                <p class="signin button">
                                                                        <input type="submit" value="Sign up"/>
                                                                </p>
                                <p class="change_link">
                                                                        Already a member ?
                                                                        <a href="#tologin" class="to_register">Log in </a>
                                                                </p>
                            </form>
 
              </div>
        </div>
     </section>
 </div>
</body>
</html>
